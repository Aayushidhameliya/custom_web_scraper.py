<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
</head>
<body>
    <div class="product">
        <h2 class="product-name">Books</h2>
        <span class="product-price">$10</span>
        <p class="product-description">Useful for Student to Write</p>
    </div>
    <div class="product">
        <h2 class="product-name">Eraser</h2>
        <span class="product-price">$0.5</span>
        <p class="product-description">Useful to Erase unuseful Words.</p>
    </div>
    <div class="product">
        <h2 class="product-name">Pencil</h2>
        <span class="product-price">$9</span>
        <p class="product-description">Useful to Draw or Write anything You want.</p>
    </div>
</body>
</html>
